{% extends "blogposts/base.html" %}

{% block title %}
Blogposts
{% endblock %}

{% block body %}
    <h1>Blogposts</h1>
    <p>This is the main blogposts view.</p>
    <p>There are {{ count }} blogposts in this blog.</p>

    <ul>
        {% for post in posts %}
        <li><a href="{% url 'post' id=post.id %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <p><a href="{% url 'new_post' %}">New Post</a></p>
{% endblock %}
